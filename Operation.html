    <meta content="" name="description">

    <!-- SweetAlert CSS -->

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="container-xxl bg-white p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Navbar Start -->
        <div class="container-fluid nav-bar bg-transparent">
            <nav class="navbar navbar-expand-lg bg-white navbar-light py-0 px-4">
                <a href="index.html" class="navbar-brand d-flex align-items-center text-center">
                    <div class="icon p-2 me-2">
                        <img class="img-fluid" src="img/icon-deal.png" alt="Icon" style="width: 30px; height: 30px;">
                    </div>
                    <h1 class="m-0 text-primary">TaskTrove</h1>
                </a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav ms-auto">
                        <a href="index.html" class="nav-item nav-link">Home</a>
                        <a href="post.html" class="nav-item nav-link">Post Job</a>
                        <a href="published.html" class="nav-item nav-link active">Published</a>
                        <a href="portfilio.html" class="nav-item nav-link">Portfolio</a>
                        <a href="#" class="nav-item nav-link" id="logoutBtn">Log Out</a>
                    </div>
                </div>
            </nav>
        </div>
        <!-- Navbar End -->

        <!-- Category Section -->
        <div class="details">
            <div class="recentOrders">
                <div class="cardHeader">
                    <h2>All Operations</h2>
                </div>

                <table id="operationsTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Amount</th>
                            <th>Operation Type</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Footer Start -->
        <div class="container">
            <div class="copyright">
                <div class="row"> 
                    <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                        &copy; <a class="border-bottom" href="#">TaskTrove</a>, What You Deserve Thanks For Your Trust.
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer End -->

        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

    <!-- SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        $(document).ready(function() {

            const token = localStorage.getItem('token');


            const headers = {
                'Authorization': 'Bearer ' + token,
                'Content-Type': 'application/json'
            };

            $.ajax({
                url: 'http://127.0.0.1:8000/api/showMyOperation',
                type: 'GET',
                headers: headers,
                success: function(data) {
                  
                    console.log('Received data:', data);

                   
                    if (Array.isArray(data)) {
                   
                        $('#operationsTable tbody').empty();

                        data.forEach(function(operation, index) {

                            const date = operation.created_at.split('T')[0];


                            const row = $('<tr>');
                            row.append($('<td>').text(index + 1)); 
                            row.append($('<td>').text(operation.amount)); 
                            row.append($('<td>').text(operation.operationType));
                            row.append($('<td>').text(date));

                           
                            $('#operationsTable tbody').append(row);
                        });
                    } else {
                        console.error('Received data is not an array:', data);
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Error fetching operations:', status, error);
                }
            });

            $('#logoutBtn').click(function(e) {
                e.preventDefault();

                Swal.fire({
                    title: 'Are you sure you want to log out?',
                    text: "You will be logged out of your account.",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#00B98E',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes, log me out',
                    cancelButtonText: 'Cancel'
                }).then((result) => {
                    if (result.isConfirmed) {

                        $.ajax({
                            url: 'http://127.0.0.1:8000/api/logout',
                            type: 'POST',
                            headers: headers,
                            success: function(response) {
                                localStorage.removeItem('token');
                                Swal.fire(
                                    'Logged Out!',
                                    'You have been logged out.',
                                    'success'
                                ).then(() => {
                                    window.location.href = 'login.html'; 
                                });
                            },
                            error: function(xhr, status, error) {
                                console.error('Logout failed:', error);
                                Swal.fire(
                                    'Logout Failed!',
                                    'Please try again later.',
                                    'error'
                                );
                            }
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
