        .dropdown-container {
            display: flex;

            transform: skew(-10deg);
        }

        .fields-container {

            box-shadow: 0 0 10px #00B98E;

            margin-bottom: 20px;

            text-align: center;

            background-color: #e5e5e5;

            width: 300px;

        }

            color: white;

            margin-top: 20px;

        }
    </style>

        <!-- Header Start -->
        <div class="container-fluid header bg-white p-0">
            <div class="row g-0 align-items-center flex-column-reverse flex-md-row">
                <div class="col-md-6 p-5 mt-lg-5">
                    <div class="container1">
                        <div class="dropdown-container">
                            <div type="text" class="form-control">
                                <p id="existingAmount" style="text-align: center; font-size: larger;">$</p>
                            </div>
                            <div class="link-container">
                                <a href="Operation.html" class="custom-link">Click here to see operation</a>
                            </div>
                            <select id="choices" class="custom-dropdown" onchange="showFields()">
                                <option style="text-align: center; color: #12354d;" value="">Choose Your Payment Method</option>
                                <option value="optionA">CARD</option>
                                <option value="optionB">Bank Account</option>
                            </select>
                        </div>

                        <div id="optionAFields" class="fields-container" style="display: none;">
                            <p style="padding: 15px; text-align: center; color: #0E2E50;"><b>Enter Your Card Information</b></p>
                            <input id="amountA" class="input-field" type="text" placeholder="Amount"><br><br>
                            <input id="operationTypeA" class="input-field" type="text" placeholder="Operation Type"><br><br>
                            <input id="cardIdA" class="input-field" type="text" placeholder="Card ID"><br><br>

                            <input id="cardUserA" class="input-field" type="text" placeholder="Card User"><br><br>

                            <p style="padding: 15px; text-align: center; color: #0E2E50;"><b>Enter Your Bank Account Information</b></p>
                            <input id="amountB" class="input-field" type="text" placeholder="Amount"><br><br>
                            <input id="operationTypeB" class="input-field" type="text" placeholder="Operation Type"><br><br>
                            <input id="bankNameB" class="input-field" type="text" placeholder="Bank Name"><br><br>
                            <input id="accountIdB" class="input-field" type="text" placeholder="Account ID"><br><br>
                            <input id="transferDateB" class="input-field" type="text" placeholder="Transfer Date"><br><br>
                            <a href="#" onclick="addOperation('B')" class="btn btn-primary py-3 px-5 me-3 animated fadeIn">Save</a>
                        </div>
                    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    
    <!-- SweetAlert JavaScript Library -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    
    <!-- Custom Javascript -->
    <script>
        function showFields() {
            var selectedValue = document.getElementById("choices").value;
            document.getElementById("optionAFields").style.display = selectedValue === "optionA" ? "block" : "none";
            document.getElementById("optionBFields").style.display = selectedValue === "optionB" ? "block" : "none";
        }

        document.addEventListener('DOMContentLoaded', function() {
            var token = localStorage.getItem('token');
            if (token) {
                fetch('http://127.0.0.1:8000/api/showMyPortfolio', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.existingAmount !== undefined) {
                        document.getElementById('existingAmount').textContent = `${data.existingAmount} $`;
                    } else {
                        throw new Error('Invalid response format');
                    }
                })
                .catch(error => {
                    console.error('Error fetching portfolio:', error);
                    alert('Error fetching portfolio: ' + error.message);
                });
            } else {
                alert('No token found, please login.');
                window.location.href = 'login.html';
            }
        });

        function addOperation(option) {
            var token = localStorage.getItem('token');
            var amount = document.getElementById(`amount${option}`).value;
            var operationType = document.getElementById(`operationType${option}`).value;
            var cardId = option === 'A' ? document.getElementById(`cardId${option}`).value : null;
            var expirationDate = option === 'A' ? document.getElementById(`expirationDate${option}`).value : null;
            var CVVcode = option === 'A' ? document.getElementById(`CVVcode${option}`).value : null;
            var cardUser = option === 'A' ? document.getElementById(`cardUser${option}`).value : null;
            var bankName = option === 'B' ? document.getElementById(`bankName${option}`).value : null;
            var accountId = option === 'B' ? document.getElementById(`accountId${option}`).value : null;
            var transferDate = option === 'B' ? document.getElementById(`transferDate${option}`).value : null;

            fetch('http://127.0.0.1:8000/api/Addoperation', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    amount: amount,
                    operationType: operationType,
                    cardId: cardId,
                    expirationDate: expirationDate,
                    CVVcode: CVVcode,
                    cardUser: cardUser,
                    bankName: bankName,
                    accountId: accountId,
                    transferDate: transferDate
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert(data.message);
                } else {
                    throw new Error('Invalid response format');
                }
            })
            .catch(error => {
                console.error('Error adding operation:', error);
                alert('Error adding operation: ' + error.message);
            });
        }

        document.getElementById('logoutLink').addEventListener('click', function(event) {
            event.preventDefault();
            Swal.fire({
                title: 'Are you sure?',
                text: "You will be logged out!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#00B98E',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, log out!'
            }).then((result) => {
                if (result.isConfirmed) {
                    localStorage.removeItem('token');
                    Swal.fire(
                        'Logged Out!',
                        'You have been logged out successfully.',
                        'success'
                    ).then(() => {
                        window.location.href = 'login.html';
                    });
                }
            });
        });
    </script>
</body>
