<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>tasktrove</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/profile2.css" rel="stylesheet">
    
    <!-- Axios Library -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="container-xxl bg-white p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Contact Start -->
        <div class="container-xxl py-5">
            <div class="container">
                <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
                    <h1 class="mb3">My Profile</h1>
                    <p style="font-size: larger; color: #0E2E50;">Please Enter Your Information .</p>
                </div>
                <div class="row g-4">
                    <div class="col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                        <div class="position-relative rounded w-100 h-100" id="imageContainer">
                            <img src="img/s9.jpg" id="mainImage">
                            <input type="file" accept="image/*" id="uploadInput" style="display: none;">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="wow fadeInUp" data-wow-delay="0.5s">
                            <form id="profileForm">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <div class="form-floating" style="border: 2px solid #00B98E;">
                                            <input type="text" class="form-control" id="companyName" placeholder="Company Name">
                                            <label for="companyName">Company Name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating" style="border: 2px solid #00B98E;">
                                            <input type="text" class="form-control" id="companyLocation" placeholder="Company Location">
                                            <label for="companyLocation">Company Location</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating" style="border: 2px solid #00B98E;">
                                            <input type="number" class="form-control" id="NumberOfEmployees" placeholder="Number of Employees">
                                            <label for="NumberOfEmployees">Number of Employees</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating" style="border: 2px solid #00B98E;">
                                            <textarea class="form-control" placeholder="Leave a message here" id="companyAbout" style="height: 150px"></textarea>
                                            <label for="companyAbout">Bio</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button class="btn btn-primary w-100 py-3" type="submit">Create</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Contact End -->

    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

    <script>
        const mainImage = document.getElementById("mainImage");
        const uploadInput = document.getElementById("uploadInput");
        const profileForm = document.getElementById("profileForm");

        mainImage.addEventListener("click", function() {
            uploadInput.click();
        });

        uploadInput.addEventListener("change", function() {
            const file = this.files[0];

            // Check if the file is an image
            if (!file.type.startsWith('image')) {
                alert('Please upload an image file.');
                return;
            }

            const reader = new FileReader();

            reader.onload = function(e) {
                mainImage.src = e.target.result;
            };

            reader.readAsDataURL(file);
        });

        profileForm.addEventListener("submit", function(e) {
            e.preventDefault();

            const formData = new FormData();
            const token = localStorage.getItem('token'); 

            const file = uploadInput.files[0];

            if (!file.type.startsWith('image')) {
                alert('Please upload an image file.');
                return;
            }

            formData.append('profileImage', file);
            formData.append('companyName', document.getElementById('companyName').value);
            formData.append('companyLocation', document.getElementById('companyLocation').value);
            formData.append('NumberOfEmployees', document.getElementById('NumberOfEmployees').value);
            formData.append('companyAbout', document.getElementById('companyAbout').value);

            axios.post('http://127.0.0.1:8000/api/CreatCProfile', formData, {
                headers: {
                    'Content-Type': 'multipart/form-data',
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                alert('Profile created successfully.');
                console.log(response);
                var redirectToLogin = localStorage.getItem('redirectToLogin');
                if (redirectToLogin) {
                    localStorage.removeItem('redirectToLogin');
                    window.location.href = 'login.html';
                } else {
                    window.location.href = 'index.html';
                }
            })
            .catch(error => {
                console.error('There was an error!', error);
                if (error.response) {
                    console.log('Data:', error.response.data);
                    console.log('Status:', error.response.status);
                    console.log('Headers:', error.response.headers);
                }
            });
        });
    </script>
</body>
<script src="LoginJS.js"></script>
</html>
